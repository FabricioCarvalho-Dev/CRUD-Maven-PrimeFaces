<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/menuPrincipal.xhtml">

	<ui:define name="conteudo">

		<h1>Novo Usuario</h1>

		<h:form id="formCadastro">

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/usuario/PesquisaUsuario2" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="CPF" />
				<p:inputText required="true" requiredMessage="CPF é obrigatorio"
					size="20" value="#{cadastroUsuarioBean.usuario.cpf}" />

				<p:outputLabel value="Nome" />
				<p:inputText required="true"
					requiredMessage="Nome do usuario é obrigatorio" size="40"
					value="#{cadastroUsuarioBean.usuario.nome}" />


				<p:outputLabel value="Email" />
				<p:inputText required="true" requiredMessage="Email é obrigatorio"
					size="20" value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Endereço Residencial" />
				<p:inputText size="20" required="true"
					requiredMessage="Endereço é obrigatorio"
					value="#{cadastroUsuarioBean.usuario.endereco}" />

				<p:outputLabel value="Endereço Comercial" />
				<p:inputText size="20"
					value="#{cadastroUsuarioBean.usuario.endereco2}" />

				<p:outputLabel value="Perfil do usuario" />
				<p:inputText size="25" required="true"
				
					requiredMessage="Perfil é obrigatorio"
					value="#{cadastroUsuarioBean.usuario.perfil}" placeholder="Admintrador ou Usuario padrão" />

				<p:outputLabel value="Data de Cadastro" />
				<p:inputText required="true"
					requiredMessage="Data de cadastro é obrigatorio"
					value="#{cadastroUsuarioBean.usuario.data_cadastro}" placeholder="Ex: 2004/04/04" />

			</p:panelGrid>
			<p:separator />
			<p:commandButton value="Salvar" update="@form"
				action="#{cadastroUsuarioBean.salvar}" />

		</h:form>

	</ui:define>

</ui:composition>
